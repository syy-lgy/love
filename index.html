<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOVE数字流星雨</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
            height: 100vh;
        }
        
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
            pointer-events: none;
        }
        
        @keyframes grid-move {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }
        
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
        }
        
        .heart {
            position: fixed;
            font-size: 60px;
            color: #ff1493;
            cursor: pointer;
            z-index: 25;
            text-shadow: 0 0 20px #ff69b4;
            animation: heartbeat 2s infinite;
            background: transparent;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .message {
            position: fixed;
            color: #ff69b4;
            font-size: 24px;
            font-family: 'Microsoft YaHei', sans-serif;
            text-align: center;
            z-index: 30;
            opacity: 0;
            text-shadow: 0 0 10px #ff1493;
            max-width: 600px;
            line-height: 1.5;
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="matrix-bg">
        <canvas id="matrix-canvas"></canvas>
    </div>
    
    <div class="heart" id="heart1" style="top: 20%; left: 15%;">❤️</div>
    <div class="heart" id="heart2" style="top: 30%; right: 15%;">❤️</div>
    <div class="heart" id="heart3" style="bottom: 25%; left: 50%; transform: translateX(-50%);">❤️</div>
    
    <canvas id="fireworks-canvas" style="position: fixed; top: 0; left: 0; pointer-events: none; z-index: 25; background: transparent;"></canvas>
    
    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const matrixArray = ["L", "O", "V", "E", "卢", "观", "缘", "我", "爱", "你"];
        
        const fontSize = 20;
        const columns = canvas.width / fontSize;
        
        const drops = [];
        const charIndex = [];
        for(let x = 0; x < columns; x++) {
            drops[x] = Math.floor(Math.random() * canvas.height / fontSize);
            charIndex[x] = Math.floor(Math.random() * matrixArray.length);
        }
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#ff69b4');
            gradient.addColorStop(0.5, '#ff1493');
            gradient.addColorStop(1, '#8b0000');
            
            ctx.fillStyle = gradient;
            ctx.font = fontSize + 'px Courier New';
            ctx.shadowColor = '#ff69b4';
            ctx.shadowBlur = 15;
            
            for(let i = 0; i < drops.length; i++) {
                const text = matrixArray[charIndex[i] % matrixArray.length];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                    charIndex[i] = 0;
                } else {
                    charIndex[i]++;
                }
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 35);
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            fireworksCanvas.width = window.innerWidth;
            fireworksCanvas.height = window.innerHeight;
        });
        
        // 烟花系统
        const fireworksCanvas = document.getElementById('fireworks-canvas');
        const fireworksCtx = fireworksCanvas.getContext('2d');
        fireworksCanvas.width = window.innerWidth;
        fireworksCanvas.height = window.innerHeight;
        
        const particles = [];
        const messages = [
            "宝宝，我们在2024年11月25日相恋，到今天已经有290天啦",
            "嘻嘻，今天是宝宝的生日哦，祝我家宝宝生日快乐",
            "但愿我和我心爱的你永远能够在一起!爱你哟！"
        ];
        
        function createFirework(x, y, message) {
            // 创建爆炸效果
            for(let i = 0; i < 50; i++) {
                const angle = (Math.PI * 2 * i) / 50;
                const speed = Math.random() * 6 + 2;
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 80,
                    maxLife: 80,
                    size: Math.random() * 4 + 2,
                    color: `hsl(${Math.random() * 60 + 300}, 100%, ${Math.random() * 30 + 60}%)`
                });
            }
            
            // 添加随机散射粒子
            for(let i = 0; i < 30; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 12,
                    vy: (Math.random() - 0.5) * 12,
                    life: 60,
                    maxLife: 60,
                    size: Math.random() * 3 + 1,
                    color: `hsl(${Math.random() * 60 + 300}, 100%, 80%)`
                });
            }
            
            setTimeout(() => {
                showMessage(message, x, y);
            }, 800);
        }
        
        function showMessage(text, x, y) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.textContent = text;
            messageDiv.style.left = Math.max(50, Math.min(window.innerWidth - 650, x - 300)) + 'px';
            messageDiv.style.top = Math.max(50, Math.min(window.innerHeight - 100, y - 50)) + 'px';
            document.body.appendChild(messageDiv);
            
            messageDiv.style.transition = 'opacity 1s';
            messageDiv.style.opacity = '1';
            
            setTimeout(() => {
                messageDiv.style.opacity = '0';
                setTimeout(() => messageDiv.remove(), 1000);
            }, 4000);
        }
        
        function animateFireworks() {
            fireworksCtx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
            
            for(let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.15;
                p.vx *= 0.99;
                p.life--;
                
                const alpha = p.life / p.maxLife;
                fireworksCtx.shadowColor = p.color;
                fireworksCtx.shadowBlur = 10;
                fireworksCtx.fillStyle = p.color.replace(/\d+%\)$/, `${Math.round(alpha * 100)}%)`);
                fireworksCtx.beginPath();
                fireworksCtx.arc(p.x, p.y, p.size * alpha, 0, Math.PI * 2);
                fireworksCtx.fill();
                fireworksCtx.shadowBlur = 0;
                
                if(p.life <= 0) particles.splice(i, 1);
            }
            
            requestAnimationFrame(animateFireworks);
        }
        
        animateFireworks();
        
        // 爱心点击事件
        document.getElementById('heart1').addEventListener('click', function(e) {
            const rect = this.getBoundingClientRect();
            createFirework(rect.left + rect.width/2, rect.top + rect.height/2, messages[0]);
            this.style.display = 'none';
        });
        
        document.getElementById('heart2').addEventListener('click', function(e) {
            const rect = this.getBoundingClientRect();
            createFirework(rect.left + rect.width/2, rect.top + rect.height/2, messages[1]);
            this.style.display = 'none';
        });
        
        document.getElementById('heart3').addEventListener('click', function(e) {
            const rect = this.getBoundingClientRect();
            createFirework(rect.left + rect.width/2, rect.top + rect.height/2, messages[2]);
            this.style.display = 'none';
        });
    </script>
</body>
</html>
